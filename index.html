<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="antajs/css/preloader.css" />
    <link rel="stylesheet" href="antajs/anta.css" />
  </head>
  <body>
    <div id="loader-wrapper">
      <div>
        <div id="loader"></div>
        <div
          style="
            font-family: Arial, Helvetica, sans-serif;
            font-size: large;
            color: grey;
            margin: 2rem;
          "
        >
          Load content please wait
        </div>
      </div>
    </div>
    <style></style>
    <div id="content" style="display: none">
      <b-base>
        <g-grid columns="4">
          <c-cell>
            <c-card header="welcome" body="">
              <h3>This is antajs</h3>
              <p>Look right there</p>
              <b-button text="hi"> </b-button> </c-card
          ></c-cell>
        </g-grid>
      </b-base>
    </div>

    <script type="module" src="antajs/anta.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const loader = document.getElementById("loader-wrapper");
        const content = document.getElementById("content");
        if (loader) {
          loader.style.display = "none";
          content.style.display = "block";
        }
      });
    </script>
  </body>
</html>
